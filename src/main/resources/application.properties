# GENERAL
server.port=8080
#
# DATABASE
spring.datasource.url=jdbc:mysql://localhost/cursojava?useSSL=false
spring.datasource.dbname=cursojava
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#
# JWT
# security.jwt.secret --> Palabra secreta
security.jwt.secret=Tucho
security.jwt.issuer=Main
# security.jwt.ttlMillis --> Duracion de la sesion en milisegundos. La formula seria Hrs x 3600000
# Este es el calculo para una semana 7 dias x 24 hrs x 3600000 = 604800000
security.jwt.ttlMillis=604800000